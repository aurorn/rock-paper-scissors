<!DOCTYPE html>
<html lang="en">
    
    <head>
        <link rel="Stylesheet" href="style.css"/>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title> 
        <script src="./script.js" defer></script>
    </head>

    <body>
        <header>
            <div class="nav-bar">
                <div class="left">
                    <img id="logo" src="./images/R-P-S.png" href="./index.html">
                </div>
                <div class="right">
                    <ul>
                        <li><a href="./index.html">R-P-S</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="https://github.com/aurorn">Github</a></li>
                    </ul>
                </div>
            </div>    
          </header>
          <main>
            <div class="container">
              <div class="content"> 
              </div>
              <div class="scoreboard">
                <h1 class="score-info" id="scoreInfo">What do you pick?</h1>
                <h3 class="score-message" id="scoreMessage">Whoever gets to 5 points wins</h3>
                <div class="scores-container">
                  <div class="score-box">
                    <div class="choice" id="playerChoice">-</div>
                    <p class="score" id="playerScore">Player: 0</p>
                  </div>
                  <div class="score-box">
                    <div class="choice" id="computerChoice">-</div>
                    <p class="score" id="computerScore">Computer: 0</p>
                  </div>
                </div>
              </div>
              <div class="buttonSelection">
                  <button id="rockBtn">
                    <div class="choice">Rock</div>
                  </button>
                  <button id="paperBtn">
                    <div class="choice">Paper</div>
                  </button>
                  <button id="scissorsBtn">
                    <div class="choice">Scissors</div>
                  </button>
              </div>
            </div>

            </div>
          </main>

          <div class="alert" id="endgameAlert">
              <p class="alert-title" id="endgameMsg"></p>
              <button class="btn-restart" id="restartBtn">Play again</button>
          </div>

          <footer><p>Copyright Â© <script>document.write(new Date().getFullYear())</script> Samuel Cason</p></footer>
          <div class="overlay" id="overlay"></div>
    </body>
</html>
