<!DOCTYPE html>
<html lang="en">
    
    <head>
        <link rel="Stylesheet" href="style.css"/>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title> 
    </head>

    <body>
        <header>
            <div class="nav-bar">
                <div class="left">
                    <img id="logo" src="#">
                </div>
                <div class="right">
                    <ul>
                        <li><a href="#">R-P-S</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Github</a></li>
                    </ul>
                </div>
            </div>    
          </header>
          <main>
            <div class="container">
              <div class="content"> 
              </div>
              <div class="scoreboard">
                <h1 class="score-info" id="scoreInfo">What do you pick?</h1>
                <h3 class="score-message" id="scoreMessage">Whoever gets to 5 points wins</h3>
                <div class="scores-container">
                  <div class="score-box">
                    <div class="sign" id="playerSign">?</div>
                    <p class="score" id="playerScore">Player: 0</p>
                  </div>
                  <div class="score-box">
                    <div class="sign" id="computerSign">?</div>
                    <p class="score" id="computerScore">Computer: 0</p>
                  </div>
                </div>
              </div>
              <div class="buttonSelection">
                  <button class="btn-square" id="rockBtn">
                    <div class="sign">Rock</div>
                  </button>
                  <button class="btn-square" id="paperBtn">
                    <div class="sign">Paper</div>
                  </button>
                  <button class="btn-square" id="scissorsBtn">
                    <div class="sign">Scissors</div>
                  </button>
              </div>
            </div>

            </div>
          </main>
          <footer><p>Copyright Â© <script>document.write(new Date().getFullYear())</script> Samuel Cason</p></footer>

          <div class="modal" id="endgameModal">
            <p class="modal-title" id="endgameMsg"></p>
            <button class="btn btn-restart" id="restartBtn">Play again</button>
          </div>
          <div class="overlay" id="overlay"></div>
          <script href="./script.js"></script>
    </body>
</html>
